<div
    class="group bg-[#f1f1f1] rounded-2xl hover:shadow-lg transition-shadow duration-200 overflow-hidden max-w-sm relative">

    <!-- Overlay (initially hidden, shown on hover) -->
    <div style="background: linear-gradient(0deg, rgba(226, 225, 224, 0.879) 0%, rgba(255, 171, 37, 0.929) 100%)"
        class="absolute inset-0 z-10 flex flex-col justify-between opacity-0 pointer-events-none transition-all duration-300 group-hover:opacity-100 group-hover:pointer-events-auto">

        <span>
            <h3 class="text-3xl font-bold text-gray-100 my-6 mx-6 leading-tight zain">
                {{ recipe.title }}
            </h3>
            <p class="text-gray-200 mt-6 zain text-xl my-6 mx-6">
                {{ recipe.description }}
            </p>
        </span>

        <!-- Content -->
        <div class="p-6 ">
            <!-- Action Button -->
            <button (click)="onSeeRecipe()"
                class="w-full  hover:cursor-pointer bg-gray-50 text-gray-800 font-light text-sm font-inter py-3 px-4 rounded-full flex items-center justify-between gap-2 transition-colors duration-200">
                <span>See Complete Recipe</span>
                <div class="w-6 h-6 bg-gray-800 rounded-full flex items-center justify-center">
                    <svg class="w-3 h-3 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </div>
            </button>
        </div>
    </div>

    <!-- Image Container -->
    <h3 class="text-3xl font-bold text-[#232120] my-6 mx-6 leading-tight zain ">
        {{ recipe.title }}
    </h3>
    <div class="relative px-6">


        <img [src]="recipe.image" class="w-full rounded-xl mx-auto h-80 object-cover" />

    </div>

    <!-- Content -->
    <div class="p-6">

        <!-- Action Button -->
        <button (click)="onSeeRecipe()"
            class="w-full bg-[#262626] hover:bg-[#171717] text-gray-200 font-light text-sm font-inter py-3 px-4 rounded-full flex items-center justify-between gap-2 transition-colors duration-200">
            <span>See Complete Recipe</span>
            <div class="w-6 h-6 bg-white rounded-full flex items-center justify-center">
                <svg class="w-3 h-3 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </div>
        </button>
    </div>
</div>
