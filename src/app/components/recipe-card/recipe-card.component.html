<div class="bg-white rounded-2xl shadow-sm hover:shadow-lg transition-shadow duration-300 overflow-hidden max-w-sm">
    <!-- Image Container -->
    <div class="relative">
        <img [src]="recipe.image" [alt]="recipe.title" class="w-full h-64 object-cover" />
        <!-- Views Badge -->
        <div class="absolute top-4 right-4 bg-white bg-opacity-90 rounded-full px-3 py-1 flex items-center gap-1">
            <svg class="w-4 h-4 text-gray-600" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                <path fill-rule="evenodd"
                    d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z"
                    clip-rule="evenodd" />
            </svg>
            <span class="text-sm font-medium text-gray-700">{{ recipe.views }}+</span>
        </div>
    </div>

    <!-- Content -->
    <div class="p-6">
        <h3 class="text-xl font-bold text-gray-900 mb-4 leading-tight">
            {{ recipe.title }}
        </h3>

        <!-- Action Button -->
        <button (click)="onSeeRecipe()"
            class="w-full bg-gray-800 hover:bg-gray-900 text-white font-medium py-3 px-4 rounded-full flex items-center justify-center gap-2 transition-colors duration-200">
            <span>See Complete Recipe</span>
            <div class="w-6 h-6 bg-white rounded-full flex items-center justify-center">
                <svg class="w-3 h-3 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </div>
        </button>
    </div>
</div>
